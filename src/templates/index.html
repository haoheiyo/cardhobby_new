<script type="text/html" id="barDemo">
    <!--  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <!--  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="//unpkg.com/layui@2.7.6/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(login)', function (data) {
//      title: '最终的提交信息'
//    })JSON.stringify(data.field)
            $.post("/login/login", data.field, function (res) {
                if (res.code == 20001) {
                    layer.msg('登录成功');
                    $('#username').addClass('layui-disabled')
                    $('#password').addClass('layui-disabled')
                    $('#token').addClass('layui-disabled')
                    $('#username').attr("disabled", 'disabled');
                    $('#password').attr("disabled", 'disabled');
                    $('#token').attr("disabled", 'disabled');
                    $('#user').text(res.data.user)

                } else {
                    $('#user').text('登录失败')

                    layer.msg(res.message);
                }
            }, "json");
            return false;
        });

        //退出
        form.on('submit(logout)', function (data) {
            delCookie('username')
            $('#username').removeClass('layui-disabled')
            $('#password').removeClass('layui-disabled')
            $('#token').removeClass('layui-disabled')
            $('#username').removeAttr("disabled");
            $('#password').removeAttr("disabled");
            $('#token').removeAttr("disabled");
            $('#user').text("")
        });


        //监听添加
        form.on('submit(add_job)', function (data) {

            $.post("/job/add_job", data.field, function (res) {
                if (res.code == 20002) {
                    layer.msg('添加成功');
                    window.location.reload();
                } else {
                    layer.msg(res.message);
                }
            }, "json");
            return false;
        });


        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function () {
            form.val('example', {
                "username": "贤心" // "name": "value"
                , "password": "123456"
                , "token": "12345"
                , "interest": 1
                , "like[write]": true //复选框选中状态
                , "close": true //开关状态
                , "sex": "女"
                , "desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });


    layui.use('table', function () {
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.itemid + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除此任务吗？', function (index) {
                    obj.del();
                    layer.close(index);

                    $.post("/job/remove_job", {"itemid": data.itemid}, function (res) {
                        if (res.code == 0) {
                            layer.msg('删除成功');
                            <!--            $('#user').text(res.user)-->
                        } else {
                            <!--                $('#user').text('失败')-->
                            layer.msg(res.message);
                        }
                    }, "json");


                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            } else if (obj.event === 'Jump') {
                window.open("http://www.cardhobby.com.cn/market/item/"+data.itemid)
            }
        });

        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    function delCookie(name) {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval = getCookie(name);
        if (cval != null)
            document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
    }

    function getCookie(name) {
        var prefix = name + "="
        var start = document.cookie.indexOf(prefix)

        if (start == -1) {
            return null;
        }

        var end = document.cookie.indexOf(";", start + prefix.length)
        if (end == -1) {
            end = document.cookie.length;
        }

        var value = document.cookie.substring(start + prefix.length, end)
        return unescape(value);
    }

    window.onload = function () {
        var username = getCookie('username')
        if (username) {
            $('#username').addClass('layui-disabled')
            $('#username').val(username)
            $('#password').addClass('layui-disabled')
            $('#password').val(username)
            $('#token').addClass('layui-disabled')
            $('#token').val(username)
            $('#username').attr("disabled", 'disabled');
            $('#password').attr("disabled", 'disabled');
            $('#token').attr("disabled", 'disabled');
            $('#user').text(username)
        }
    }

</script>
